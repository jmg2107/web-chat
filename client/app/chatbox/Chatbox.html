<div ng-controller='ChatboxController'>

  <ul ng-model='messages'>

  <li ng-repeat='message in messages'>
  <img src="https://api.adorable.io/avatars/50/{{message.username}}">
  {{message.username}}: {{message.message}} </li>

  </ul>

  <div ng-show='isLoggedIn'>
  Message: <input type='text' />
  </div>
</div>
