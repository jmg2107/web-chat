<div ng-controller='ChatboxController'>

  <ul ng-model='messages'>

  <li ng-repeat='message in messages'>
  <img src="https://api.adorable.io/avatars/50/{{message.username}}">
  {{message.name}}: {{message.message}} </li>

  </ul>

  <div ng-show='isLoggedIn'>
    <img src="https://api.adorable.io/avatars/50/{{fullIP}}">
    {{activeUser}}
    <input type='text' ng-model='mesg' placeholder='Type your message here..' />
    <input type='submit' ng-click='sendMessage(mesg)'/>
  </div>
</div>
